<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8">
        <title>모각코 JS 7일차</title>
        <link href="./static/모각코JS_7일차.css" rel="stylesheet">
    </head>

    <body>
        <div class="box">
            <h1 class="title">Stopwatch</h1>
            <div class="timer">
                <div class="timeBox">
                    <h1 class="time">00 : 00 : 00</h1>
                </div>
                <div class="btns">
                    <button class="btn start" onclick="start()">start</button>
                    <button class="btn stop" onclick="stop()">stop</button>
                    <button class="btn clear" onclick="reset()">reset</button>
                </div>
        </div>
            <script src="./모각코JS_7일차.js"></script>
        </div>
    </body>
</html>
